<html>
<head>
    <title>Replier Main Page</title>
</head>
<body>
    <h2>Replier Main Page</h2>

    <br/>
    <hr/>

    <button onclick="getInfo()" >GET INFO</button>
    <div id="info">
        <p>Processed:</p>
    </div>

<script>
const url = window.location.href;

function getInfo() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200 && this.responseText.length > 0) {
         document.getElementById("info").innerHTML = document.getElementById("info").innerHTML + '<br/>' + this.responseText;
        }
    };
    xhttp.open("GET", url + '/info', true);
    xhttp.send();
}

var intervalID = window.setInterval(getInfo, 2000);

</script>
</body>
</html>
